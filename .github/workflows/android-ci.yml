# .github/workflows/android-ci.yml
name: Android CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  PROJECT_DIR: ""     # <-- если проект лежит в подкаталоге, например android, поставь: android

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Validate Gradle Wrapper
        uses: gradle/wrapper-validation-action@v2

      - name: Debug paths
        run: |
          pwd
          ls -la
          ls -la "${PROJECT_DIR:-.}" || true
          find . -maxdepth 3 -name "gradlew" -print || true

      - name: Make gradlew executable
        run: chmod +x "${PROJECT_DIR:-.}/gradlew"

      - name: Build & Unit tests
        run: |
          "${PROJECT_DIR:-.}/gradlew" --version
          "${PROJECT_DIR:-.}/gradlew" --no-daemon clean testDebug lintDebug assembleDebug

      - name: List outputs
        if: always()
        run: ls -R "${PROJECT_DIR:-.}/app/build/outputs" || true

      - name: Upload debug APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-apk
          path: ${{ env.PROJECT_DIR }}/app/build/outputs/apk/debug/*.apk
